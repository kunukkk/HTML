<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <form name="login" method="post">
   <label for="loginID">ID : </label>
    <input id="loginID" type="text" value="" size="15" placeholder="id"><br>
    PW : <input type="password" value="" size="15" placeholder="password"><br>
    <input type="reset" value="reset">
    <input type="submit" value="submit"><br>
    <input type="color" onchange="document.body.style.color=this.value"><br>
    <input type="number" min="0.0" max="10.0" step="0.5"><br>
    <input type="range" min="10" max="30"><br>
    <input type="file"><br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    <input type="date"><br>
    <input type="text" list="contries" placeholder="country">
    <datalist id="contries">
        <option value="korea"></option>
        <option value="america"></option>
        <option value="china"></option>
    </datalist>
    <br>
    1 : <input type="checkbox" value="a">
    2 : <input type="checkbox" value="b" checked>
    3 : <input type="checkbox" value="c"><br>
    <select name="food">
        <option value="1">icecream</option>
        <option value="2">chicken</option>
        <option value="3">pizza</option>
    </select>
    <br>
    <input type="time" value="21:30"><br>
    <fieldset>
        <legend>profile</legend>
        name : <input type="text" placeholder="name"><br>
        email : <input type="email" placeholder="id@naver.com"><br>
        phone : <input type="tel" placeholder="010-1234-5678"><br>
    </fieldset>
    </form>
</body>
</html>
