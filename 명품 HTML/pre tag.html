<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>pre tag</h3>
    <hr>
    
    <p>
    If you use a &lt;p&gt; tag
    multiple blank spaces are displayed as one
    and multiple lines are output as one line.
    </p>
    
    <hr>
    
    <pre>
        <h4>If you use a &lt;pre&gt; tag,
           it is printed exactly
                           as you typed it.</h4>
    </pre>
    <hr>
</body>
</html>
